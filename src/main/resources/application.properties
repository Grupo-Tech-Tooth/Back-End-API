spring.application.name=back

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:sorria}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:aluno}
spring.datasource.password=${MYSQL_PASSWORD:sptech}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET:123456789}

logging.level.root=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.back.controller.AutenticacaoController=INFO
logging.level.com.example.back.controller.AgendamentoController=INFO
logging.file.name=logs/meu_arquivo_log.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
